<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Montserrat|Open+Sans|Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Future</title>
</head>

<body>
    <header class='panel'>
        <div name="linkd" class="panel alt hover_a">
            <a id="create_file" class="link">CREATE</a>
            <a id="open_file" class="link">OPEN</a>
            <a id="save_file" class="link">SAVE</a>
        </div>
        <strong id="DRAG"></strong>
        <nav>
            <ul>
                <!-- <div><img src="files/svg/003-menu.svg"></div> -->
                <div id="min-btn"><img src="files/svg/001-substract.svg"></div>
                <div id='close-btn'><img src="files/svg/002-cross.svg"></div>
            </ul>
        </nav>
        <div id="Tabs" index="1" class="tabs zone">
            <!-- tabs -->
        </div>
    </header>
    <main class="panel workspace">
        <div id="WorkSpace" index="1" class="work zone">
            <textarea class="textarea active" autofocus></textarea>
        </div>
    </main>

    <div id="modal" class="modal footer close">
        <div id="modal_rename" class="rename block x">
            <input type="text" id="rename_input" />
            <div class="button_s">
                <button class="button cancel rename_close">CANCEL</button>
                <button class="button rename_button">OK</button>
            </div>
        </div>
        <div id="message" class="block x">
            <div class="text"></div>
            <div class="button_s">
                <button class="button cancel">OK</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
